<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Nucleares Controller Settings</title>
    <script src="StatKey.js"></script> 
    <script src="sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Monitored Stat">
        <sdpi-select setting="statKey" datasource="getStats"></sdpi-select>
    </sdpi-item>
    <sdpi-item label="Custom Label">
        <sdpi-textfield setting="customStatName"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Color On Threshold">
        <sdpi-checkbox setting="animated" label="Enable flashing when exceeding threshold"></sdpi-checkbox>
    </sdpi-item>
    <sdpi-item label="Color">
        <sdpi-color setting="color"></sdpi-color>
    </sdpi-item>
    <sdpi-item label="Threshold Value">
        <sdpi-textfield setting="threshold" pattern="/^[0-9]*$"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Method">
        <sdpi-radio setting="threshold_type" columns="3">
            <option value="None" default>None</option>
            <option value="Above">Above</option>
            <option value="Below">Below</option>
        </sdpi-radio>
    </sdpi-item>
</body>
</html>
